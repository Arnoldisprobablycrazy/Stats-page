<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body class="bg-Verydarkblue flex justify-center items-center min-h-screen">
  <main class="overflow-hidden">
    <div class="grid grid-cols-2 mx-8 rounded-2xl overflow-hidden">
      <div class="relative bg-Darkdesaturatedblue grid-cols-1">
        <h1 class="text-White mb-4 text-4xl font-Inter font-bold text-center my-24">Get <span
            class="text-Softviolet txt-lg ">insights</span> that help <br> your business grow.</h1>
         
        <p class="text-Slightlytransparentwhite  font-Inter text-[15px] mx-16 my-9  p-3  ">Discover the benefits of data
          analytics and make <br>better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
        <div class="mx-16 flex gap-16 items-center mt-10">
          <p class=" flex flex-col text-White font-Inter font-bold text-xl">10k+<span
              class="font-LexendDeca text-Slightlytransparentwhite block text-sm font-normal">COMPANIES</span></p>
          <p class="flex flex-col text-White font-Inter font-bold text-xl">314<span
              class="font-LexendDeca text-Slightlytransparentwhite block text-sm font-normal">TEMPLATES</span></p>
          <p class="flex flex-col text-White font-Inter font-bold text-xl">12M+<span
              class="font-LexendDeca text-Slightlytransparentwhite block text-sm font-normal">QUERIES</span></p>
        </div>
      </div>

      <div class="relative overflow-hidden">
        <img src="images/image-header-desktop.jpg" class="object-cover h-full w-full rounded-lg">
        <div class="absolute inset-0 bg-gradient-to-b from-Softviolet to-Softviolet opacity-75 "></div>
      </div>
    </div>
  </main>
</body>

</html>
